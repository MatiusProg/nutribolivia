<!DOCTYPE html>
<html>
<head>
    <title>Prueba Supabase</title>
</head>
<body>
    <h1>Probando Conexi√≥n a Supabase</h1>
    <div id="resultado"></div>

    <script>
        // === CONFIGURACI√ìN - REEMPLAZA CON TUS DATOS ===
        const SUPABASE_URL = 'https://cikrrifmawnptypogrdl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpa3JyaWZtYXducHR5cG9ncmRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MDI0NTMsImV4cCI6MjA3NTA3ODQ1M30.kgdOnAHjq3mv7enTYEHaoFU5p65-x2LDyHYnqDNIKZ8';
        // === FIN CONFIGURACI√ìN ===

        async function probarConexion() {
            const resultadoDiv = document.getElementById('resultado');
            
            try {
                resultadoDiv.innerHTML = 'üîç Conectando con Supabase...';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/alimentos?limit=3`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const datos = await response.json();
                
                // Mostrar resultados en la p√°gina
                let html = `<h3>‚úÖ ¬°Conexi√≥n exitosa!</h3>`;
                html += `<p>üìä Se encontraron ${datos.length} alimentos:</p>`;
                html += '<ul>';
                
                datos.forEach(alimento => {
                    html += `<li>${alimento.nombre_alimento} (${alimento.id_alimento})</li>`;
                });
                
                html += '</ul>';
                resultadoDiv.innerHTML = html;

            } catch (error) {
                resultadoDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        // Ejecutar cuando la p√°gina cargue
        probarConexion();
    </script>
</body>
</html>
